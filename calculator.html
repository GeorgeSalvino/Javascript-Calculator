<!DOCTYPE html>
<html>
<head>
	<title>Javacript Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="body on">
	
		<div class="container">
			<div class="display">
				<div class="on-off"><i class="fa fa-power-off" aria-hidden="true"></i></div>
				<span id="currentNum">0</span>
				<span class="count">0</span>
			</div>
			
		</div>
			<div class="button ac">AC</div>
			<div class="button operator dividir">/</div>
			<div class="button operator multiplicar">*</div>
			<div class="button number sete">7</div>
			<div class="button number oito">8</div>
			<div class="button number nove">9</div>
			<div class="button operator subtrair">-</div>
			<div class="button number quatro">4</div>
			<div class="button number cinco">5</div>
			<div class="button number seis">6</div>
			<div class="button operator somar">+</div>
			<div class="button number um">1</div>
			<div class="button number dois">2</div>
			<div class="button number tres">3</div>
			<div class="button equal">=</div>
			<div class="button number zero">0</div>
			<div class="button dot">.</div>
	</figure>
</div>
	<script type="text/javascript" src='https://code.jquery.com/jquery-3.1.1.js'></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
